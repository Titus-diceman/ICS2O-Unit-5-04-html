<!DOCTYPE html>
<!-- ICS20-PWA-Template-HTML -->
  <html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="PWA-Template" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Titus diceman" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>Template</title>
    <link rel="canonical" href="https://Titus-diceman.github.io/ICS2O-unit-5-03-html/" />
    <link rel="manifest" href="/ICS20-PWA-Template/site.webmanifest" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- None blocking for Lighthouse report -->
    <!-- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"></noscript>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-indigo.min.css" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"></noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <body>
    <h1><b> Movie day rating</b></h1>
    <br>
    <h4>Select what day it is </h4>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="Monday">
  <input type="radio" id="Monday" class="mdl-radio__button" name="day" value="1" >
  <span class="mdl-radio__label">Monday</span>
    </label>
        <br>
    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="Tuesday">
      <input type="radio" id="Tuesday" class="mdl-radio__button" name="day" value="2" >
      <span class="mdl-radio__label">Tuesday</span>
    </label>
        <br><label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="Wednesday">
      <input type="radio" id="Wednesday" class="mdl-radio__button" name="day" value="2" >
      <span class="mdl-radio__label">Wednesday </span>
    </label>
        <br><label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="Thusday">
      <input type="radio" id="Thusday" class="mdl-radio__button" name="day" value="2" >
      <span class="mdl-radio__label">Thursday </span>
    </label>
        <br><label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="Friday">
      <input type="radio" id="Friday" class="mdl-radio__button" name="day" value="2" >
      <span class="mdl-radio__label">Friday </span>
    </label>
        <br><label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="Saturday">
      <input type="radio" id="Saturday" class="mdl-radio__button" name="day" value="2" >
      <span class="mdl-radio__label">Saturday </span>
    </label>
        <br>
    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="Sunday">
      <input type="radio" id="Sunday" class="mdl-radio__button" name="day" value="3" >
      <span class="mdl-radio__label">Sunday</span>
    </label>
    <br> 
      <h4>Please enter yourday below</h4>
        <!-- Numeric Textfield with Floating Label -->
    <form action="#">
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample4">
        <label class="mdl-textfield__label" for="sample4">Number...</label>
        <span class="mdl-textfield__error">Input is not a number!</span>
      </div>
    </form>
        <br>
        
        <!-- Accent-colored raised button with ripple -->
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="buttonClicked()">
      show allowed moive rating
    </button>
    <div id="day"></div>
  </body>
</html>
